<div class="container my-4">
  <div *ngIf="oLoading()" class="d-flex justify-content-center my-5">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>
  </div>

  <div *ngIf="oError()" class="alert alert-danger">{{ oError() }}</div>

  <div *ngIf="!oLoading() && !oError()">
    <h3>Editar comentario</h3>
    <app-comentario-form-unrouted [comentario]="oComentario()" [mode]="'edit'" (formSuccess)="onSuccess()" (formCancel)="onCancel()"></app-comentario-form-unrouted>
  </div>
</div>
